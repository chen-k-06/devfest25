<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AccessibleColumbia</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Nav Bar! -->
  <nav id="header">
    <div class="branding">
      <h1><a href="index.html" style="text-decoration: none; color: #112A46;">Accessible Columbia</a></h1>
      <i><small>Mapping accessible routes and wheelchair-friendly buildings across campus for inclusive navigation.</small></i>
    </div>
    
    <div class="nav-buttons">
      <!-- Only these buttons will be on the right -->
      <button class="nav-btn" onclick="window.location.href='https://operations.cufo.columbia.edu/accessibility-alerts';">Alerts</button>
      <button class="nav-btn"><a href="report.html" style="text-decoration: none; color: white">Report</a></button>
      <button class="nav-btn"><a href="about.html" style="text-decoration: none; color: white">About</a></button>
    </div>
  </nav>
  <!-- End of NavBar -->

  <!-- Start and End Search Bar -->
   <div class = "searchBars">
        <h3 class="searchText">Where do you want to go?</h3>
        <gmpx-place-autocomplete
          id="searchBarStart"
          style="width: 100%"
          placeholder="Start location"
        ></gmpx-place-autocomplete>
        
        <gmpx-place-autocomplete
          id="searchBarEnd"
          style="width: 100%"
          placeholder="End location"
        ></gmpx-place-autocomplete>

<!--         <input id="searchBarStart" type="text" placeholder="Enter Start Location...">
        <input id="searchBarEnd" type="text" placeholder="Enter End Location..."> -->
   </div>


    <!--checkboxes for options-->
    <div class="checkboxContainer">
        <h3><small>Choose which places to show.</small></h3>
        <label><input type="checkbox" class="showFeature" id="buildings"> Buildings</label>
        <label><input type="checkbox" class="showFeature" id="dining"> Dining Halls</label>
        <label><input type="checkbox" class="showFeature" id="entrances"> Entrances</label>
        <p>Warning! If the suggested route is not within the drawn dark blue lines, it is not accessible!</p>
    </div>

   <!-- do need this apparently-->
   <div id="map"></div>

  <!-- Load Google Maps API -->
  <script src="script.js"></script>
  <!--<script src="map.js"></script>-->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXYcZIS7fXp0_jMgZpzTECXy32QVVnOzk&libraries=places&v=weekly&modules=placeautocomplete&callback=initMap">
  </script>

</body>
</html>
