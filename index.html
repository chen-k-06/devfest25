<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AccessibleColumbia</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Nav Bar! -->
  <nav>
    <div class="headerBar">
      <h1 class="title">Accessible Columbia</h1>
      <div class = "subtitle">Mapping accessible routes and wheelchair-friendly buildings across campus for inclusive navigation.</div>
    </div>
  </nav>
  <!-- End of NavBar -->

  <!-- Start and End Search Bar -->
   <div class = "searchBars">
        <h3 class="searchText">Where do you want to go?</h3>
        <input id="searchBarStart" type="text" placeholder="Enter Start Location...">
        <input id="searchBarEnd" type="text" placeholder="Enter End Location...">
   </div>

   <!-- do need this apparently-->
   <div id="map"></div>

  <!-- Load Google Maps API -->
  <script src="script.js"></script>
  <!--<script src="map.js"></script>-->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXYcZIS7fXp0_jMgZpzTECXy32QVVnOzk&callback=initMap&libraries=places"
    async defer></script>

</body>
</html>
